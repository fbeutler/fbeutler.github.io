<div>
    <li>
      <a href='#' onclick="increment('M1')">
	      M(ko,kth) for BOSS DR12 NGC z1</a><div id='M1count' style='display:inline'></div>
    </li>
    
    <script type='text/javascript'>
	    document.getElementById('M1count').innerHTML = '(download counter: ' + localStorage.getItem('M1') + ')';
	    function increment(string) {
		// get the saved value or zero if not found
        	var count = localStorage.getItem(string) || 0;

        	// increment the value by 1
        	count++;

        	// save the value
        	localStorage.setItem(string, count);

        	// show the actual value
        	document.getElementById(string+'count').innerHTML = count;
		var link = document.createElement("a");
                link.href = "M2D_pk_BOSS_DR12_NGC_z1_1_1_1_1_1_10_1.dat";
                link.click();
	    }
    </script>
