    <script type='text/javascript'>
	    function increment(string) {
		// get the saved value or zero if not found
        	var count = localStorage.getItem(string) || 0;

        	// increment the value by 1
        	count++;

        	// save the value
        	localStorage.setItem(string, count);

        	// show the actual value
        	document.getElementById(string+'count').innerHTML = count
	    }
    </script>
